<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.highlight { stroke: #fc0; }

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 20, right: 80, bottom: 50, left: 70},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y%m").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .defined(function(d) { return !isNaN(d.temperature); })
    .interpolate("cubic")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.temperature); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



d3.csv("climate4.csv", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));

  data.forEach(function(d) {
    d.date = parseDate(d.date);
  });

    
  var sources = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {date: d.date, temperature: +d[name]};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));

  y.domain([
    d3.min(sources, function(c) { return d3.min(c.values, function(v) { return v.temperature; }); }),
    d3.max(sources, function(c) { return d3.max(c.values, function(v) { return v.temperature; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("y", margin.bottom/1.5)
      .attr("x",width/2)
      .text("Year");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y",-margin.top*2.5)
      .attr("x",-height/2)
      .attr("dy", ".71em")
      .style("text-anchor", "middle")
      .text("Temperature Anamoly (ÂºC)");

      
  var source = svg.selectAll(".source")
      .data(sources)
    .enter().append("g")
      .attr("class", "source");
  
   source.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", "lightgrey")
      .on("mouseover", function(d){
        d3.select(this)
          .style("stroke",function(d) {return color(d.name);});
          this.parentNode.parentNode.appendChild(this.parentNode);
        d3.select('#text-' + d.name)
          .style("stroke",function(d) {return color(d.name);});
          
      })
      .on("mouseout", function(d) {
          d3.select(this)
            .transition()
            .duration(750)
            .style("stroke", "lightgrey")
          d3.select('#text-' + d.name)
            .transition()
            .duration(750)
            .style("stroke", "lightgrey")
          })
    .attr("id", function(d, i) { return "path-" + d.name; });
    
  

  source.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 60]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.temperature) + ")"; })
      .attr("x", 40)
      .attr("dy", ".35em")
      .style("stroke", "lightgrey")
      .on("mouseover", function(d){
    d3.select('#path-' + d.name)
       .style("stroke",function(d) {return color(d.name);});
       this.parentNode.parentNode.appendChild(this.parentNode);
    d3.select(this)
        .style("stroke",function(d) {return color(d.name);});
      })
      .on("mouseout", function(d) {
    d3.select('#path-' + d.name)
      .transition()
      .duration(750)
      .style("stroke", "lightgrey")
    d3.select(this)
      .transition()
      .duration(750)
      .style("stroke", "lightgrey")
    })
      .text(function(d) { return d.name; })
      .attr("font-family","sans-serif")
      .attr("font-size","11px")
      .attr("id", function(d, i) { return "text-" + d.name; });     
  
});

</script>
